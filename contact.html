				<div class="card-body">
					<h2 class="title">NEW CONTACT DETAILS</h2>
					<form method="POST">
						<div class="input-group">
							<div class="rs-select2 js-select-simple select--no-search">

									<option>Ms.</option>

									<option>Dr.</option>
								</select>
								<div class="select-dropdown"></div>
							</div>
						</div>
						<div class="input-group">
							<input class="input--style-1" type="text" placeholder="First Name" name="fname">
						</div>
						<div class="input-group">
							<input class="input--style-1" type="text" placeholder="Last Name" name="lname">

						<div class="input-group">

						<div class="input-group">
							<div class="rs-select2 js-select-simple select--no-search">

									<option disabled="disabled" selected="selected">Account Name</option>

									<option>Apollo Hospitals</option>
									<option>Medanta</option>
									<option>The Johns Hopkins Hospital</option>
									<option>Toronto General Hospital</option>
								</select>
								<div class="select-dropdown"></div>
							</div>
						</div>
						<div class="input-group">
							<div class="rs-select2 js-select-simple select--no-search">
								<select name="hospitaltype">
									<option disabled="disabled" selected="selected">Influence</option>
									<option>Low</option>
									<option>Reasonable</option>
									<option>High</option>
								</select>
								<div class="select-dropdown"></div>
							</div>
						</div>
						<div class="input-group">
							<input class="input--style-1" type="text" placeholder="Phone Number" name="accphone">
						</div>
						<div class="input-group">
							<input class="input--style-1" type="text" placeholder="e-Mail" name="accemail">
						</div>
						<div class="p-t-20">
							<button class="btn btn--radius" type="submit">SUBMIT</button>
